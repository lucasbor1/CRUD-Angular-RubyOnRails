<h2 mat-dialog-title class="confirmation-title">Confirmação</h2>
<mat-dialog-content class="confirmation-content">
  <p class="confirmation-message">{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="center" class="confirmation-actions">
  <button mat-stroked-button color="primary" class="cancel-button" mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="warn" class="delete-button" (click)="onConfirm()">Excluir</button>
</mat-dialog-actions>
